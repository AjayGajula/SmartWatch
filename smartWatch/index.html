<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link href="./index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div id="topbar">
        <img class="logo" src="https://pngimg.com/uploads/amazon/amazon_PNG25.png" alt="logo">
    </div>

    <div id="container">
        <div id="left-sec">
            <img id="01" src="https://imgur.com/iOeUBV7.png" alt="image1">
            <p id="timer" class="hide show"></p>

            <div id="heartbit">
                <i class="fas fa-heartbeat"></i>
                <p id="heartRating">78</p>
            </div>
        </div>
        <div id="right-sec">
            <h1>FitBit 19 - The Smartest Watch</h1>
            <p id="p">The next generation smartwatch with brand-new technology. World-class developer tools, unparalleled battery life, Qi wireless charging.</p>

            <div id="color-picker">
                <h2>Select Color</h2>
                <div id="color-selector">
                    <button id="1" class="colors"></button>
                    <button id="2" class="colors"></button>
                    <button id="3" class="colors"></button>
                    <button id="4" class="colors"></button>
                    <button id="5" class="colors"></button>
                </div>
            </div>

            <div id="features">
                <h2>Features</h2>
                <div id="feature-selector">
                    <button id="time">Time</button>
                    <button id="heartrate">Heart Rate</button>
                </div>
            </div>

            <div id="buybtn">
                <button id="buy">BUY NOW</button>
            </div>
        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
